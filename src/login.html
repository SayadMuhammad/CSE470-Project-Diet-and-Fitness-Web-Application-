<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 p-4">
        <a href="/">Back to Home</a>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold">Log in to your account</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block">Username</label>
                <input type="text" id="username" name="username" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block">Password</label>
                <input type="password" id="password" name="password" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full">Log in</button>
        </form>
    </main>
</body>
</html>
