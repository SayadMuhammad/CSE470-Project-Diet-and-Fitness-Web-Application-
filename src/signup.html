<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 p-4">
        <a href="/">Back to Home</a>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold">Sign up for an account</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block">Name</label>
                <input type="text" id="name" name="name" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block">Email</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded" required>
            </div>
            <!-- Other form fields for necessary options -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full">Sign up</button>
        </form>
    </main>
</body>
</html>
